<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@300;500&display=swap" rel="stylesheet">


    <title>Home</title>

</head>

<body class="background" onload="getspell()">

    <div class="d-flex justify-content-between ms-5 me-5 mt-3 mb-2 align">

        <a class="links" href="/">
            <div class="d-flex">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Site Logo" width="75px"
                    height="75px">
                <h1 class="align-self-end">Program Arena</h1>
            </div>
        </a>

        <div class="align-self-end d-flex gap-1">

            {% if not session %}
            <a class="btn btn-secondary" href="/register">Create Account</a>
            <a class="btn btn-secondary" href="/login">Login</a>
            {% else %}
            <h4 class="me-3">Welcome {{session['username']}}</h4>
            <a class="btn btn-secondary" href="/create_article">Create Article</a>
            <a class="btn btn-secondary" href="/account">Account</a>
            <a class="btn btn-secondary" href="/logout">Logout</a>
            {% endif %}

        </div>

    </div>

    <h2 class="d-flex justify-content-center mt-5">Pick A Program, Learn Something</h2>

    <div class="d-flex justify-content-evenly">
        <div style="width: 300px;" class="text-center">
            <h6 id="dndspell" class="white"></h6>
            <p id="dnddesc" class="white"></p>
        </div>



        <div class="d-flex justify-content-center mt-3">


            <div class="d-flex flex-column gap-4 me-5">
                <a onmouseover="scale(this)" onmouseout="unscale(this)" class="btn btn-secondary" href="/photoshop"><img
                        src="{{ url_for('static', filename='images/photoshop.png') }}" width="25px" height="25px">
                    Photoshop</a>
                <a onmouseover="scale(this)" onmouseout="unscale(this)" class="btn btn-secondary"
                    href="/illustrator"><img src="{{ url_for('static', filename='images/illustrator.png') }}"
                        width="25px" height="25px">
                    Illustrator</a>
                <a onmouseover="scale(this)" onmouseout="unscale(this)" class="btn btn-secondary" href="/blender"><img
                        src="{{ url_for('static', filename='images/blender.png') }}" width="25px" height="25px">
                    Blender</a>
            </div>

            <div class="d-flex flex-column gap-4">
                <a onmouseover="scale(this)" onmouseout="unscale(this)" class="btn btn-secondary"
                    href="/substancepainter"><img src="{{ url_for('static', filename='images/substancepainter.png') }}"
                        width="25px" height="25px"> Substance Painter</a>
                <a onmouseover="scale(this)" onmouseout="unscale(this)" class="btn btn-secondary"
                    href="/solidworks"><img src="{{ url_for('static', filename='images/solidworks.png') }}" width="25px"
                        height="25px">
                    Solidworks</a>
                <a onmouseover="scale(this)" onmouseout="unscale(this)" class="btn btn-secondary" href="/unity"><img
                        src="{{ url_for('static', filename='images/unity.png') }}" width="25px" height="25px"> Unity</a>
            </div>

            <div class="d-flex flex-column gap-4 ms-5">
                <a onmouseover="scale(this)" onmouseout="unscale(this)" class="btn btn-secondary"
                    href="/premierpro"><img src="{{ url_for('static', filename='images/premierpro.png') }}" width="25px"
                        height="25px"> Premier
                    Pro</a>
                <a onmouseover="scale(this)" onmouseout="unscale(this)" class="btn btn-secondary" href="/python"><img
                        src="{{ url_for('static', filename='images/python.png') }}" width="25px" height="25px">
                    Python</a>
                <a onmouseover="scale(this)" onmouseout="unscale(this)" class="btn btn-secondary" href="/html"><img
                        src="{{ url_for('static', filename='images/html.png') }}" width="25px" height="25px"> HTML</a>
            </div>


        </div>

        <div style="width: 300px;">
        </div>

    </div>




    <footer class="bg-secondary fixed-bottom ms-5 me-5 d-flex justify-content-center gap-5 p-2">
        <a href="https://github.com/EthanLieberman" target="_blank">Github</a>
        <a href="https://www.linkedin.com/in/ethan-lieberman/" target="_blank">LinkedIn</a>
        <a href="/about">About</a>


    </footer>

    
</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
